apiVersion: distributed-compute.dominodatalab.com/v1alpha1
kind: DaskCluster
metadata:
  name: example
spec:
  schedulerPort: 8786
  dashboardPort: 8787
  workerPort: 3000
  nannyPort: 3001

  image:
    registry: ""
    repository: daskdev/dask
    tag: 2021.5.0
    pullPolicy: IfNotPresent

#  autoscaling: {}

  networkPolicy:
    enabled: true
    clientLabels: {}
    dashboardLabels: {}

  serviceAccount:
    name: ""
    automountServiceAccountToken: false

  podSecurityContext:
    runAsUser: 65534

#  envVars: []
#  imagePullSecrets: []
